<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="/css/barberlist.css" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon"> 
        <link rel="shortcut icon" HREF="images/favicon.ico"> 
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="header">
            <div class="row-fluid">
                <a class="logo" href="."><img src="images/icon.png" 
                   alt="Barber Pole" height="60px" width="60px" /></a>
                <br><br>
                <p class="logo">
                    BarberList
                </p>
                <div>
                    <div class="row-fluid">
                        <div class="span3"> </div> <!-- manual addes offset for now -->
                        <div class="span2"> <a href=".">Home</a></div>
                        <div class="span2"> <a href="./employees">Employees</a></div>
                        <div class="span2"> <a href="./archive">Archive</a></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="padder"> </div>

        <div class="content">
            <div class="row-fluid">
                <div class="span8 well">
                    {% block content_left %}{% endblock %}
                </div>
                <div class="span4 well">
                    {% block content_right %}{% endblock %}
                </div>
            </div>
        </div>
        <div id="wrapper">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}{% endblock %}

    </body>
    {% include "js.html" %}
</html>
